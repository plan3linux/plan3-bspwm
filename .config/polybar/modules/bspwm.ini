[module/bspwm]
type = internal/bspwm

format = <label-state>
format-background = ${colors.orange-alt}

label-focused = %{T7}%{T-}
label-focused-foreground = ${colors.orange-alt}
label-focused-background = ${colors.orange}
label-focused-padding = 1

label-occupied = %{T7}%{T-}
label-occupied-foreground = ${colors.orange}
label-occupied-background = ${colors.orange-alt}
label-occupied-padding = 1

label-urgent = %{T7}%{T-}
label-urgent-foreground = ${colors.orange}
lable-urgent-background = ${colors.orange-alt}
label-urgent-padding = 1

label-empty = %{T7}%{T-}
label-empty-foreground = ${colors.orange}
label-empty-background = ${colors.orange-alt}
label-empty-padding = 1

label-locked = %{T9}%{T-}
label-locked-foreground = ${colors.yellow}
label-locked-background = ${colors.orange-alt}
label-locked-padding = 1
label-sticky = %{T9}%{T-}
label-sticky-foreground = ${colors.yellow}
label-sticky-background = ${colors.orange-alt}
label-sticky-padding = 1
label-private = %{T9}%{T-}
label-private-foreground = ${colors.orange}
label-private-background = ${colors.orange-alt}
label-private-padding = 1
label-marked = %{T9}%{T-}
label-marked-foreground = ${colors.green}
label-marked-background = ${colors.orange-alt}
label-marked-padding = 1